<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>negroni.work TMA</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Telegram Mini Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <main class="stage">
      <div class="device" id="device" aria-label="Camera UI">
        <img id="uiImage" src="./1.jpg" alt="UI" />

        <!-- Touch zones (transparent) -->
        <button id="captureZone" class="zone zone-capture" aria-label="Capture"></button>
        <button id="shareZone" class="zone zone-share" aria-label="Share" disabled></button>
      </div>

      <!-- Hidden file input (same behavior as before) -->
      <input id="file" type="file" accept="image/*" capture="environment" />

      <!-- Optional hint text (kept minimal) -->
      <p id="hint" class="hint" aria-live="polite"></p>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
